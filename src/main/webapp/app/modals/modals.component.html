<!-- Modal 1 -->
<div aria-hidden="true" aria-labelledby="exampleModalLabel" class="modal fade" id="exampleModal"
     role="dialog" tabindex="-1">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Create goal</h5>
                <button aria-label="Close" class="close" data-dismiss="modal" type="button">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form>
                    <label class="bmd-label-floating" for="name">Name</label>
                    <input [(ngModel)]="name" class="form-control" id="name" name="name"
                           type="text">
                    <label class="bmd-label-floating" for="dailyMin">Daily time (minutes)</label>
                    <input [(ngModel)]="dailyMin" class="form-control" id="dailyMin" name="dailyMin"
                           type="number">
                    <label class="bmd-label-floating" for="endDate">End date</label>
                    <input [(ngModel)]="endDate" class="form-control" id="endDate" name="endDate"
                           type="date">
                </form>
            </div>
            <div style="text-align:left; padding: 2%;">
                <hr>
                <button type="button" (click)="this.saveEvent()"
                        class="btn btn-secondary btn-md btn-block.">Confirm
                </button>
                <span style="float:right;">
                    <button type="button" data-dismiss="modal"
                            class="btn btn-secondary btn-md btn-block.">Cancel</button>
                </span>
            </div>
        </div>
    </div>
</div>


<!-- Modal 2 -->
<div aria-hidden="true" aria-labelledby="exampleModalLabel1" class="modal fade" id="exampleModal1"
     role="dialog" tabindex="-1">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel1">Delete : <b>{{elementToDelete}}</b></h5>
                <button aria-label="Close" class="close" data-dismiss="modal" type="button">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body" style="text-align: center;">
                Are you sure you want to remove this goal from your list ?
            </div>
            <div style="text-align:left; padding: 2%;">
                <hr>
                <button type="button" (click)="this.deleteGoal(elementToDelete)"
                        class="btn btn-secondary btn-md btn-block.">Confirm
                </button>
                <span style="float:right;">
                                    <button type="button" data-dismiss="modal"
                                            class="btn btn-secondary btn-md btn-block.">Cancel</button>
                                </span>
            </div>
        </div>
    </div>
</div>
